<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Цвета</title> 
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'colors/css/bootstrap.min.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static 'colors/css/sticky-footer.css' %}">
	
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	
	<style type="text/css">
		html,
		body {
			height:90%
		}
	</style>	
</head>

<body class='body' style='background-color:#f6f6f6'>
	<div class='container'>
		<div class='page-header'>
			<div class='row'>
				<div class='col-xs-1'>
					<br>
					<a href='../' class="btn btn-default btn-lg"> <span class="glyphicon glyphicon-home" aria-hidden="true"></span> </a>
				</div>
				
				<div class='col-xs-10'>
					<center>
					<h1>Генератор цветов</h1>
					</center>
					<br>
				</div>
			</div>
		</div>
		
		<form action="/colors/" method="post" class='form-horizontal'>{% csrf_token %}
			<div class="form-group">
				<label for="id_1" class='col-xs-6 control-label'>Ориентировочное количество цветов:</label>
				<div class='col-xs-6'>
					<input id="id_1" class='form-control' type="text" name="InputNumber" placeholder='14' />
				</div>
			</div>
			
			<div class='col-xs-12'>
				<button type="submit" class='btn btn-primary btn-block'> Сгенерировать </button>
			</div>
		</form>
		
		<table class='table table-striped'>
			<thead>
				<tr>
					<th class="text-center">Цвет</th>
					<th class="text-center">RGB</th>
				</tr>
			</thead>
			<tbody>
				{{result|safe}}
			</tbody>		
		</table>
		
	</div>
</body>

</html>
